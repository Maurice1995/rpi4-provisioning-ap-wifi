<!DOCTYPE html>
<html>
<head>
    <title>WiFi Setup Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
        }
        .wrap {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fafafa;
        }
        .status-box {
            width: 350px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 2rem;
            background: #ffffff;
            text-align: center;
        }
        .status-header {
            margin-bottom: 1rem;
        }
        .status-message {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="status-box">
            <div class="status-header">
                <h3>WiFi Setup Status</h3>
            </div>
            <div class="status-message">
                <p>{{STATUS_MESSAGE}}</p>
            </div>
            <div id="reboot-message"></div>
        </div>
    </div>
</body>
</html>
