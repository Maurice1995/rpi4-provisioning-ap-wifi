<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Setup Status - Riddle&Code</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }
        .status-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #0066B3;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .status-message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #reboot-message {
            color: #E63946;
            font-weight: bold;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/riddle_and_code_logo.png" alt="Riddle&Code Logo" class="logo">
        <div class="status-box">
            <h1>WiFi Setup Status</h1>
            <div class="status-message">
                <p>{{STATUS_MESSAGE}}</p>
            </div>
            <div id="reboot-message"></div>
        </div>
    </div>
    <script>
        if ({{AUTO_REBOOT}}) {
            setTimeout(() => {
                document.getElementById('reboot-message').innerHTML = '<p>Rebooting...</p>';
            }, 5000);
        }
    </script>
</body>
</html>
